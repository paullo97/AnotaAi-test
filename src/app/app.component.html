<app-header />
<div class="main-container">
  <app-search-input (search)="searchItem($event)" />

  @if (loading) {
    <p>loading...</p> <!-- TODO: transform this in a beauty component -->
  } @else {
    <div class="main-container-list">
      @for (item of data; track $index) {
        <app-card
          [attr.id]="item.id + '_' + $index"
          [item]="item"
          (deleteItem)="deleteItem($event)"/>
      }
    </div>
  }
</div>
